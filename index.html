<script type="text/javascript" src="login.js"></script>
<div id="register">
    <h3>Register</h3>
    <input id="e1" type="email" placeholder="Email" required/>
    <input id="p1" type="password" placeholder="Password" required/>
    <input id="rp1" type="password" placeholder="Re-write Password" required/>
    <input type="submit" onclick="register()" value="Submit"/>

</div >
<div id="login">
    <h3>Sign in</h3>
    <input id="e2" type="email" placeholder="Email" required/>
    <input id="p2" type="password" placeholder="Password" required/>
    <input type="submit" onclick="login()" value="Submit"/>
</div>
